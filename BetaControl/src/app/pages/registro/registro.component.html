<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit( f )" #f="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="email" [(ngModel)]="usuario.email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <!--Parte del formulario para Empleados-->

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="email2" [(ngModel)]="empleado.email" placeholder="Repetir Email">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="rut" [(ngModel)]="empleado.rut" placeholder="Rut">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" [(ngModel)]="empleado.nombre" placeholder="Nombre">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="apaterno" [(ngModel)]="empleado.apellidopaterno" placeholder="Apellido Paterno">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="amaterno" [(ngModel)]="empleado.apellidomaterno" placeholder="Apellido Materno">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <span class="focus-input100"></span>
                    <select class="input100" type="text" name="sexo" [(ngModel)]="empleado.sexo" placeholder="Sexo">
                      <option selected>Sexo:</option>
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="date" name="nacimiento" [(ngModel)]="empleado.fechaNac" placeholder="Fecha Nacimiento">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="domicilio" [(ngModel)]="empleado.domicilio" placeholder="Domicilio">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="Telefono" [(ngModel)]="empleado.telefono" placeholder="Telefono">
                    <span class="focus-input100"></span>
                </div>
                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" [(ngModel)]="usuario.password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recuerdame" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
